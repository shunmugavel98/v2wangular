<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    
</head>
<body>
    <div class="con text-center">
        <h2>CONTACT US</h2>
    </div>
    <div class="contact-info text-center">
        <p>10/32-1, Kanimadam,</p>
        <p>Anjugramam Post,</p>
        <p>Kanyakumari - 629401</p>
        <p>Tamil Nadu, India.</p>
        <p>Contactv2w@v2wss.com</p>
     </div>
    <div class="ct-wrapper">
        <div class="contact-container">
            <h1></h1>
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-12 col-sm-offset-1 col-md-offset2">
                    <form
                    action="https://formspree.io/f/xzbykwap"
                    method="POST"
                    enctype="multipart/form-data"
                  >
                    <div class="contact-row">
                        <div id="user-data" 
                        ngModelGroup="userData"
                        #userData="ngModelGroup">
                            <div class="form-group required">
                                <label for="firstname">Full Name</label>
                                <input type ="text" 
                                id="firstname" 
                                class="form-control"
                                ngModel name="firstname"
                                required
                                firstname
                                #firstname="ngModel">
                                <span class="help" *ngIf="!firstname.valid && firstname.touched">Enter a Firstname!</span>
                            </div>
                        </div>
        
                        <div id="user-data">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type ="text" 
                                id="country" 
                                class="form-control"
                                ngModel name="country"
                                >
                                
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="contact-row">
                        <div id="user-data">
                            <div class="form-group">
                                <label for="phonenumber">Phone</label>
                                <input type ="text" 
                                id="phonenumber" 
                                class="form-control"
                                ngModel name="phonenumber">
                            </div>
                        </div>
                        <div id ="user-data">
                            <div class="form-group required">
                                <label for="email">Email</label>
                                <input type ="text" 
                                id="email" 
                                class="form-control"
                                ngModel name="email"
                                required
                                email
                                #email="ngModel">
                                <span class="help" *ngIf="!email.valid && email.touched">Enter a Valid e-mail Address!</span>
                                
                            </div>
                        </div>
                    </div>
                     <div class="contact-row">
                        <div id ="user-data">
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type ="text" 
                                id="company" 
                                class="form-control"
                                ngModel name="company">
                            </div>
                        </div>
                        <div id ="user-data">
                            <div class="form-group required">
                                <label for="message">Message</label>
                                 <textarea name="message" id="message" cols="50" rows="5" 
                                 class="form-control"
                                           placeholder="Your Message..." 
                                           ngModel name="message"
                                           required 
                                           message
                                           #message="ngModel">
                                          </textarea>
                                        <span class="help" *ngIf="!message.valid && message.touched">Enter a Message!</span>
                                           
        
                            </div>
                        </div>
                   </div>
                   <p class="form-field  Opted_In pd-checkbox   no-label  ">
                   
                   
                    <span class="value"><span>
                        <input type="checkbox" name="iagree" id="agree" value="862474" onchange="">
                        <label class="inline" for="agree">I accept the <a href="#" class="term">terms and conditions</a>
                            and <a href="#" class="term">privacy policy</a></label>
                    </span></span>
                   
                </p>
                        
                   <!-- <div class="form-check">
                                     <input type="checkbox" 
                                     class="form-check-input" 
                                     name="iagree"
                                      id="agree"
                                      required>
                       <label class="form-check-label"
                        for="agree">I accept the <a href="#" class="t1">terms and conditions</a>
                             and <a href="#" class="t2">privacy policy</a></label>
                    </div>-->
        <br>
                        
                    <button type="submit" value="send" class="button">Submit</button>
                    </form>
        
                </div>
            </div>
        </div>
        </div>
        
</body>
</html>
